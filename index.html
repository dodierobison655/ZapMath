<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href = "css.css">
		<link rel="icon" type="image/png" href="bolt.png">
		<meta name="description" content="Race against the clock in this fast-paced math game, getting points for correct answers." />
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-90565038-2', 'auto');
		  ga('send', 'pageview');

		</script>
		<title>ZapMath | Fun Math Game</title>
	</head>
	<body>
		<a href = "deralrobison.com" class = "link">Back to HomePage</a>
		<div class="container">
		<div class="box">
			<img id="image1" src="bolt.png"><h1>ZapMath</h1><img id ="image2" src="bolt.png">
			<div class="game">
				<a id = "start" onclick ="select()">Start Game</a>
				<a id = "addstart" onclick ="addGame()">Addition</a>
				<a id = "substart" onclick ="subGame()">Subtraction</a>
				<a id = "divstart" onclick ="divGame()">Division</a>
				<a id = "multstart" onclick ="multGame()">Multiplication</a>
				<div id = "timer">Time :</div><div id = "time"></div>
				<div id = "gmovr">Game Over</div>
				<div id = "round">Round to the nearest Integer</div>
				<div class = "middle">
					<div id = "leftnum"></div>
					<div id = "add">+</div>
					<div id = "sub">-</div>
					<div id = "divy">รท</div>
					<div id = "mult">x</div>
					<div id	= "rightnum"></div>
					<div id = "equals">=</div>
					<div class = "answerdiv">
					<input id= "answer" type="number" autofocus>
					</div>
					<a id = "playagain" onclick="location.reload()">Play Again?</a>
				</div>
				<div id="finalscore">Your Final Score Was</div>
				<div id ="pointholder"><div id = "finalpoints"></div></div>
			</div>
			<div id = "pp">Score : </div>
			<div id = "points"></div>
			<div id= "credit">Music by <a href ="http://www.bensound.com" target= "_blank">www.bensound.com</a></div>
			<div id="mute">
			<a onclick="toggleSound()">
				<img id = "muteicon" src="mute.png">
			</a>
			<a onclick="toggleSound()">
				<img id = "unmuteicon"src="unmute.png">
			</a>
			</div>
		</div>
		</div>
		<script src = "script.js"></script>
		<script src = "menu.js"></script>
		<audio autoplay loop id="bgaudio">
			<source src ="bensound-funnysong.ogg"></source>
			<source src="bensound-funnysong.mp3"></source>
		</audio>
		<script src = "keyListeners.js"></script>
	</body>
</html>
